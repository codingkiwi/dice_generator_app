<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Dice Generator</title>
    
    <style type="text/css">
    
    .d6{
        width:215px;
    	height:215px;
    	text-decoration:none;
    	display:block;
    	background-image:url(images/d6_flat_faces.png);   
    }

    .d6_1{background-position: 0 0;}
    .d6_2{background-position: 448px 0;}
    .d6_3{background-position: 227px 0;}
    .d6_4{background-position: 0 225px;}
    .d6_5{background-position: 445px 225px;}
    .d6_6{background-position: 223px 225px;}
    
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <select id="numberOfDice">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
    </select>
    <div id="mainContent">
        <ul class="d6_dice" id="dicelist">
            <li class="d6 d6_1"><a href="#1"></a></li>
            <li class="d6 d6_2"><a href="#2"></a></li>
            <li class="d6 d6_3"><a href="#3"></a></li>
            <li class="d6 d6_4"><a href="#4"></a></li>
            <li class="d6 d6_5"><a href="#5"></a></li>
            <li class="d6 d6_6"><a href="#6"></a></li>
        </ul>

    </div>
    <script> 
        
        //Randomly generates numbers for the dice and returns an array of their values
        function rollDice(){
            var diceNumber = [];
            for (var i = 0; i < 6; i++){
                diceNumber[i] = Math.round(Math.floor(Math.random() * 6)) + 1; 
            }
            return diceNumber;
        }
        
        // removes the current dice and calls rollDice, then adds the new dice to the page
        function reRoll() {
            //remove the previous dice list
            $("#dicelist").empty();
            
            //re-roll and re-insert new dice
            var number = rollDice();
            
            //print HTML for new dice list
            for(var i = 0; i < 6; i++){
                $("#dicelist").append("<li class=\"d6 d6_" + number[i] + "\"><a href=\"#6\"></a></li>");
            }
            $("#dicelist").append("</ul>");
            
            return false;
        }
        
        // initialization function
        function pageInit() {
            //Hook up the roll dice function to be triggered when a user clicks in the dice div area
            $("#dicelist").click(function(){
                reRoll();
            });
        }
        pageInit();

    </script>

</body>
</html>
