<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Dice Generator</title>
    
    <style type="text/css">
    
    .d6{
        width:215px;
    	height:215px;
    	text-decoration:none;
    	display:block;
    	background-image:url(images/d6_flat_faces.png);   
    }

    .d6_1{background-position: 0 0;}
    .d6_2{background-position: 448px 0;}
    .d6_3{background-position: 227px 0;}
    .d6_4{background-position: 0 225px;}
    .d6_5{background-position: 445px 225px;}
    .d6_6{background-position: 223px 225px;}
    
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div id="mainContent">
        <ul class="d6_dice" id="dicelist">
            <li class="d6 d6_1"><a href="#1"></a></li>
            <li class="d6 d6_2"><a href="#2"></a></li>
            <li class="d6 d6_3"><a href="#3"></a></li>
            <li class="d6 d6_4"><a href="#4"></a></li>
            <li class="d6 d6_5"><a href="#5"></a></li>
            <li class="d6 d6_6"><a href="#6"></a></li>
        </ul>

    </div>
    <script> 
    
        function rollDice(){
            var diceNumber = [];
            for (var i = 0; i < 6; i++){
                diceNumber[i] = Math.round(Math.floor(Math.random() * 6)) + 1; 
            }
            return diceNumber;
        }
        
        function reRoll() {
            //remove the previous dice list
            $("#dicelist").empty();
            
            //re-roll and re-insert new dice
            var number = rollDice();
            
            //print HTML for new dice list
            $("#dicelist").append("<ul  class=\"d6_dice\" id=\"dicelist\">");
            for(var i = 0; i < 6; i++){
                $("#dicelist").append("<li class=\"d6 d6_" + number[i] + "\"><a href=\"#6\"></a></li>");
            }
            $("#dicelist").append("</ul>");
            
            return false;
        }
        
        function pageInit() {
            // Hook up the "roll button" button
            $("#dicelist").click(function(){
                reRoll();
            });
        }
        
        pageInit();

    </script>

</body>
</html>
