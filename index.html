<!DOCTYPE html>
<html lang="en-us">

<head>

</head>

<body>

    <button id="reRollButton" type="button">Re-Roll Selected Dice</button>

    <div id="diceTotal"></div>

    <ol id="diceTally"></ol>
    
    <!-- div to output dice images dynamically -->
    <div id="mainContent">

    </div>
    
    <!-- execute diceroll script -->
    <script src="js/diceroll.js" type="text/javascript"></script>

</body>
</html>
