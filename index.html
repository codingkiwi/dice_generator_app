<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">


    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
	<!-- Bootstrap 3.37 Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Bootstrap 3.37 Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <title>Dice Chest || Dice Rolling App</title>
    
</head>

<body>
  
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">DiceChest</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </div>
      </div>
    </nav>
        
    <div class="container" id="diceControlContainer">
        <div class="row">
            <div class="col-md-3">
                <input type="number" min="0" step="1" id="numberOfDice">

                <select id="diceType">
                    <option value="6">D6</option>
                    <option value="3">D3</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="rollButton" type="button">Roll Dice</button>
                <button id="reRollButton" type="button">Re-Roll Selected Dice</button>
            </div>
        </div>
    </div>
    
    <div class="container" id="diceInfoContainer">
        <!-- div to output dice total dynamically -->
        <div id="diceTotal"></div>
        
        <div class=col-xs-3>
            <!-- div to output dice tally dynamically -->
            <ol id="diceTally"></ol>
        </div>
        <div class="col-xs-3">
            <!-- div to output dice tally dynamically -->
            <ol id="diceTallyCumulative"></ol>
        </div>
    </div>
    
    <div class="container" id="diceOutputContainer">
        <div clas="row">
            <div class="col-md-6">
                <!-- div to output dice images dynamically -->
                <div id="mainContent">
                    <ul class="d6_dice" id="diceList"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- execute diceroll script -->
    <script src="js/diceroll.js" type="text/javascript"></script>

</body>
</html>
